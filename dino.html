<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google小恐龙游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7f7f7;
            font-family: 'Segoe UI', sans-serif;
        }
        #gameContainer {
            position: relative;
            border: 2px solid #535353;
            background: #f7f7f7;
        }
        canvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-family: monospace;
            color: #535353;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        #gameOver h2 {
            font-size: 32px;
            color: #535353;
            margin-bottom: 20px;
        }
        #gameOver button {
            padding: 10px 30px;
            font-size: 18px;
            background: #535353;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #gameOver button:hover {
            background: #333;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        <div id="score">HI 00000 00000</div>
        <div id="gameOver">
            <h2>游戏结束</h2>
            <button onclick="restart()">重新开始</button>
        </div>
        <div id="instructions">按空格键或↑跳跃</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameRunning = false;
        
        const dino = {
            x: 50,
            y: 150,
            width: 44,
            height: 47,
            vy: 0,
            gravity: 0.6,
            jumpForce: -12,
            grounded: true,
            ducking: false,
            animFrame: 0,
            animTimer: 0
        };
        
        const ground = {
            x: 0,
            y: 160,
            width: 2400,
            height: 40
        };
        
        let obstacles = [];
        let clouds = [];
        let particles = [];
        
        class Cloud {
            constructor() {
                this.x = canvas.width + Math.random() * 200;
                this.y = 20 + Math.random() * 40;
                this.speed = 0.5 + Math.random() * 0.5;
                this.size = 30 + Math.random() * 20;
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw() {
                ctx.fillStyle = '#ded895';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.4, this.y - this.size * 0.1, this.size * 0.4, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.8, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Cactus {
            constructor(x, type) {
                this.x = x;
                this.y = 115;
                this.type = type;
                this.passed = false;
                
                if (type === 0) {
                    this.width = 23;
                    this.height = 46;
                } else if (type === 1) {
                    this.width = 35;
                    this.height = 46;
                } else {
                    this.width = 48;
                    this.height = 46;
                }
            }
            
            update() {
                this.x -= gameSpeed;
            }
            
            draw() {
                ctx.fillStyle = '#535353';
                
                if (this.type === 0) {
                    this.drawSmallCactus();
                } else if (this.type === 1) {
                    this.drawMediumCactus();
                } else {
                    this.drawLargeCactus();
                }
            }
            
            drawSmallCactus() {
                ctx.fillRect(this.x + 9, this.y, 5, 46);
                ctx.fillRect(this.x, this.y + 15, 9, 5);
                ctx.fillRect(this.x + 4, this.y + 10, 5, 10);
                ctx.fillRect(this.x + 14, this.y + 20, 9, 5);
                ctx.fillRect(this.x + 14, this.y + 15, 5, 10);
            }
            
            drawMediumCactus() {
                ctx.fillRect(this.x + 15, this.y, 5, 46);
                ctx.fillRect(this.x, this.y + 15, 15, 5);
                ctx.fillRect(this.x + 10, this.y + 10, 5, 10);
                ctx.fillRect(this.x + 20, this.y + 20, 15, 5);
                ctx.fillRect(this.x + 20, this.y + 15, 5, 10);
            }
            
            drawLargeCactus() {
                ctx.fillRect(this.x + 21, this.y, 6, 46);
                ctx.fillRect(this.x, this.y + 10, 21, 6);
                ctx.fillRect(this.x + 15, this.y + 5, 6, 11);
                ctx.fillRect(this.x + 27, this.y + 15, 21, 6);
                ctx.fillRect(this.x + 27, this.y + 10, 6, 11);
            }
        }
        
        let gameSpeed = 4;
        let spawnTimer = 0;
        let spawnInterval = 100;
        
        function init() {
            obstacles = [];
            clouds = [];
            particles = [];
            score = 0;
            gameSpeed = 4;
            spawnTimer = 0;
            spawnInterval = 100;
            dino.y = 150;
            dino.vy = 0;
            dino.grounded = true;
            dino.ducking = false;
            gameOver = false;
            gameRunning = true;
            
            for (let i = 0; i < 3; i++) {
                const cloud = new Cloud();
                cloud.x = Math.random() * canvas.width;
                clouds.push(cloud);
            }
            
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function jump() {
            if (dino.grounded && !gameOver) {
                dino.vy = dino.jumpForce;
                dino.grounded = false;
            }
        }
        
        function update() {
            if (!gameRunning) return;
            
            if (gameOver) return;
            
            score++;
            if (score > highScore) {
                highScore = score;
            }
            
            if (score % 500 === 0) {
                gameSpeed += 0.5;
                spawnInterval = Math.max(50, spawnInterval - 5);
            }
            
            dino.vy += dino.gravity;
            dino.y += dino.vy;
            
            if (dino.y >= 150) {
                dino.y = 150;
                dino.vy = 0;
                dino.grounded = true;
            }
            
            dino.animTimer++;
            if (dino.animTimer > 6) {
                dino.animTimer = 0;
                dino.animFrame = (dino.animFrame + 1) % 2;
            }
            
            spawnTimer++;
            if (spawnTimer > spawnInterval) {
                spawnTimer = 0;
                const type = Math.floor(Math.random() * 3);
                obstacles.push(new Cactus(canvas.width, type));
                spawnInterval = 60 + Math.random() * 60;
            }
            
            obstacles = obstacles.filter(obs => {
                obs.update();
                return obs.x + obs.width > -50;
            });
            
            clouds = clouds.filter(cloud => {
                cloud.update();
                if (cloud.x + cloud.size < 0) {
                    clouds.push(new Cloud());
                    return false;
                }
                return true;
            });
            
            for (let obs of obstacles) {
                if (checkCollision(dino, obs)) {
                    gameOver = true;
                    gameRunning = false;
                    document.getElementById('gameOver').style.display = 'block';
                    break;
                }
            }
            
            updateUI();
        }
        
        function checkCollision(dino, obs) {
            const dinoBox = {
                x: dino.x + 10,
                y: dino.y + 10,
                width: dino.width - 20,
                height: dino.height - 10
            };
            
            return dinoBox.x < obs.x + obs.width &&
                   dinoBox.x + dinoBox.width > obs.x &&
                   dinoBox.y < obs.y + obs.height &&
                   dinoBox.y + dinoBox.height > obs.y;
        }
        
        function drawDino() {
            ctx.fillStyle = '#535353';
            
            if (dino.grounded) {
                if (dino.animFrame === 0) {
                    ctx.fillRect(dino.x, dino.y, 44, 47);
                    ctx.fillRect(dino.x + 44, dino.y + 10, 20, 20);
                    ctx.fillRect(dino.x + 54, dino.y + 5, 8, 8);
                    ctx.fillRect(dino.x + 10, dino.y + 47, 10, 8);
                    ctx.fillRect(dino.x + 24, dino.y + 47, 10, 8);
                } else {
                    ctx.fillRect(dino.x, dino.y, 44, 47);
                    ctx.fillRect(dino.x + 44, dino.y + 10, 20, 20);
                    ctx.fillRect(dino.x + 54, dino.y + 5, 8, 8);
                    ctx.fillRect(dino.x + 5, dino.y + 47, 10, 8);
                    ctx.fillRect(dino.x + 29, dino.y + 47, 10, 8);
                }
            } else {
                ctx.fillRect(dino.x, dino.y, 44, 47);
                ctx.fillRect(dino.x + 44, dino.y + 10, 20, 20);
                ctx.fillRect(dino.x + 54, dino.y + 5, 8, 8);
                ctx.fillRect(dino.x + 5, dino.y + 47, 10, 8);
                ctx.fillRect(dino.x + 29, dino.y + 47, 10, 8);
            }
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(dino.x + 48, dino.y + 14, 6, 6);
            ctx.fillStyle = '#000';
            ctx.fillRect(dino.x + 50, dino.y + 16, 3, 3);
        }
        
        function drawGround() {
            ctx.fillStyle = '#535353';
            ctx.fillRect(0, ground.y, canvas.width, 2);
            
            const offset = Math.floor(score * gameSpeed) % 10;
            for (let x = -offset; x < canvas.width + 10; x += 10) {
                if (Math.random() > 0.7) {
                    ctx.fillRect(x, ground.y + 10, 2, 2);
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#f7f7f7';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let cloud of clouds) {
                cloud.draw();
            }
            
            drawGround();
            
            for (let obs of obstacles) {
                obs.draw();
            }
            
            drawDino();
        }
        
        function updateUI() {
            const scoreStr = Math.floor(score / 10).toString().padStart(5, '0');
            const highScoreStr = Math.floor(highScore / 10).toString().padStart(5, '0');
            document.getElementById('score').textContent = `HI ${highScoreStr} ${scoreStr}`;
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function restart() {
            init();
            gameRunning = true;
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (!gameRunning && !gameOver) {
                    init();
                }
                jump();
            }
        });
        
        canvas.addEventListener('click', () => {
            if (!gameRunning && !gameOver) {
                init();
            }
            jump();
        });
        
        gameLoop();
    </script>
</body>
</html>
