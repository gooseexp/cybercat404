<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级马里奥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        #gameContainer {
            position: relative;
            border: 4px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        canvas { display: block; background: #5c94fc; }
        #ui {
            position: absolute;
            top: 10px; left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }
        #startScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }
        #startScreen h1 {
            font-size: 48px;
            color: #ffd700;
            text-shadow: 4px 4px 0 #c0392b;
            margin-bottom: 20px;
        }
        #startScreen .btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #startScreen .btn:hover { transform: scale(1.1); }
        .controls { margin-top: 20px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="480"></canvas>
        <div id="ui">
            <div>分数: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
        </div>
        <div id="startScreen">
            <h1>超级马里奥</h1>
            <p>经典横版过关游戏</p>
            <button class="btn" onclick="startGame()">开始游戏</button>
            <div class="controls">← → 移动 | 空格/↑ 跳跃</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const TILE_SIZE = 32;
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const SPEED = 5;
        
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let cameraX = 0;
        
        const keys = { left: false, right: false, jump: false };
        
        const TILE_TYPES = {
            EMPTY: 0, GROUND: 1, BRICK: 2, QUESTION: 3, PIPE: 4
        };
        
        const levelMap = [
            "                                                                    ",
            "                                                                    ",
            "                                                                    ",
            "                                                                    ",
            "                                      ?                            ",
            "                                    =====                          ",
            "                                                                    ",
            "                                      ?           ?               ",
            "                                    =====       =====              ",
            "                                                                    ",
            "                  ???                                      ???    ",
            "                =======                                    =====  ",
            "                                                    P              ",
            "       ???                              ???              P   ?     ",
            "     =======        ??              =======            P  ====    ",
            "                                            P      ?               ",
            " P      ?        ?      ?         ?             P    =====       ",
            "P==    ===      ===    ===       ===            P==               ",
            "                                            P==                    ",
            "===================================================================="
        ];
        
        let mario = null;
        let goombas = [];
        let coins = [];
        let particles = [];
        
        class Mario {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 28;
                this.height = 32;
                this.vx = 0;
                this.vy = 0;
                this.grounded = false;
                this.facing = 1;
                this.animFrame = 0;
                this.animTimer = 0;
                this.invincible = false;
                this.invincibleTimer = 0;
            }
            
            update() {
                if (keys.left) {
                    this.vx = -SPEED;
                    this.facing = -1;
                } else if (keys.right) {
                    this.vx = SPEED;
                    this.facing = 1;
                } else {
                    this.vx = 0;
                }
                
                if (keys.jump && this.grounded) {
                    this.vy = JUMP_FORCE;
                    this.grounded = false;
                }
                
                this.vy += GRAVITY;
                this.x += this.vx;
                this.checkCollisionX();
                this.y += this.vy;
                this.checkCollisionY();
                
                if (this.vx !== 0) {
                    this.animTimer++;
                    if (this.animTimer > 8) {
                        this.animTimer = 0;
                        this.animFrame = (this.animFrame + 1) % 4;
                    }
                }
                
                if (this.invincible) {
                    this.invincibleTimer--;
                    if (this.invincibleTimer <= 0) {
                        this.invincible = false;
                    }
                }
                
                if (this.y > canvas.height + 100) {
                    playerDeath();
                }
            }
            
            checkCollisionX() {
                const startX = Math.floor(this.x / TILE_SIZE);
                const endX = Math.floor((this.x + this.width) / TILE_SIZE);
                const startY = Math.floor(this.y / TILE_SIZE);
                const endY = Math.floor((this.y + this.height - 1) / TILE_SIZE);
                
                for (let x = startX; x <= endX; x++) {
                    for (let y = startY; y <= endY; y++) {
                        const tile = getTile(x, y);
                        if (tile !== TILE_TYPES.EMPTY) {
                            if (this.vx > 0) this.x = x * TILE_SIZE - this.width - 0.1;
                            else if (this.vx < 0) this.x = (x + 1) * TILE_SIZE + 0.1;
                            this.vx = 0;
                        }
                    }
                }
            }
            
            checkCollisionY() {
                this.grounded = false;
                const startX = Math.floor(this.x / TILE_SIZE);
                const endX = Math.floor((this.x + this.width) / TILE_SIZE);
                const startY = Math.floor(this.y / TILE_SIZE);
                const endY = Math.floor((this.y + this.height) / TILE_SIZE);
                
                for (let x = startX; x <= endX; x++) {
                    for (let y = startY; y <= endY; y++) {
                        const tile = getTile(x, y);
                        if (tile !== TILE_TYPES.EMPTY) {
                            if (this.vy > 0) {
                                this.y = y * TILE_SIZE - this.height - 0.1;
                                this.grounded = true;
                                this.vy = 0;
                            } else if (this.vy < 0) {
                                this.y = (y + 1) * TILE_SIZE + 0.1;
                                this.vy = 0;
                                if (tile === TILE_TYPES.QUESTION) hitQuestion(x, y);
                            }
                        }
                    }
                }
            }
            
            draw() {
                if (this.invincible && Math.floor(this.invincibleTimer / 4) % 2 === 0) return;
                
                const drawX = this.x - cameraX;
                
                ctx.save();
                ctx.translate(drawX + this.width / 2, 0);
                ctx.scale(this.facing, 1);
                ctx.translate(-this.width / 2, 0);
                
                const colors = {
                    hat: '#c0392b', skin: '#f5c896',
                    shirt: '#e74c3c', overalls: '#3498db', shoes: '#8b4513'
                };
                
                ctx.fillStyle = colors.hat;
                ctx.fillRect(4, this.y, 24, 6);
                
                ctx.fillStyle = colors.skin;
                ctx.fillRect(6, this.y + 6, 16, 8);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(16, this.y + 8, 3, 4);
                
                ctx.fillStyle = colors.shirt;
                ctx.fillRect(4, this.y + 14, 20, 10);
                
                ctx.fillStyle = colors.overalls;
                ctx.fillRect(4, this.y + 24, 20, 6);
                ctx.fillRect(8, this.y + 24, 4, 8);
                ctx.fillRect(16, this.y + 24, 4, 8);
                
                ctx.fillStyle = colors.shoes;
                ctx.fillRect(2, this.y + 30, 8, 2);
                ctx.fillRect(18, this.y + 30, 8, 2);
                
                ctx.restore();
            }
        }
        
        class Goomba {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 28;
                this.height = 28;
                this.vx = -1;
                this.vy = 0;
                this.alive = true;
                this.squished = false;
            }
            
            update() {
                if (this.squished) return;
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw() {
                if (!this.alive) return;
                const drawX = this.x - cameraX;
                
                if (this.squished) {
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(drawX, this.y + 16, 28, 12);
                    return;
                }
                
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(drawX + 4, this.y + 4, 20, 20);
                
                ctx.fillStyle = '#deb887';
                ctx.fillRect(drawX + 8, this.y + 8, 4, 4);
                ctx.fillRect(drawX + 16, this.y + 8, 4, 4);
                
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(drawX + 6, this.y + 20, 6, 6);
                ctx.fillRect(drawX + 16, this.y + 20, 6, 6);
            }
        }
        
        class Coin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 24;
                this.collected = false;
                this.animFrame = 0;
            }
            
            update() {
                this.animFrame++;
            }
            
            draw() {
                if (this.collected) return;
                const drawX = this.x - cameraX;
                const bounce = Math.sin(this.animFrame * 0.1) * 3;
                
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.ellipse(drawX + 10, this.y + bounce + 12, 8, 10, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function getTile(x, y) {
            if (y < 0 || y >= levelMap.length) return TILE_TYPES.EMPTY;
            if (x < 0 || x >= levelMap[0].length) return TILE_TYPES.EMPTY;
            
            const char = levelMap[y][x];
            if (char === '=') return TILE_TYPES.GROUND;
            if (char === '?') return TILE_TYPES.QUESTION;
            if (char === 'P') return TILE_TYPES.PIPE;
            return TILE_TYPES.EMPTY;
        }
        
        function hitQuestion(x, y) {
            levelMap[y] = levelMap[y].substring(0, x) + ' ' + levelMap[y].substring(x + 1);
            coins.push(new Coin(x * TILE_SIZE + 6, y * TILE_SIZE - 10));
            score += 100;
            updateUI();
        }
        
        function initLevel() {
            goombas = [];
            coins = [];
            particles = [];
        }
        
        function drawTile(x, y, type) {
            const drawX = x * TILE_SIZE - cameraX;
            const drawY = y * TILE_SIZE;
            
            if (drawX < -TILE_SIZE || drawX > canvas.width) return;
            
            switch (type) {
                case TILE_TYPES.GROUND:
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(drawX, drawY, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#a0522d';
                    ctx.fillRect(drawX + 2, drawY + 2, TILE_SIZE - 4, TILE_SIZE - 4);
                    break;
                case TILE_TYPES.QUESTION:
                    ctx.fillStyle = '#ffd700';
                    ctx.fillRect(drawX, drawY, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#ffec8b';
                    ctx.fillRect(drawX + 4, drawY + 4, TILE_SIZE - 8, TILE_SIZE - 8);
                    ctx.fillStyle = '#b8860b';
                    ctx.font = 'bold 20px Arial';
                    ctx.fillText('?', drawX + 10, drawY + 24);
                    break;
                case TILE_TYPES.PIPE:
                    ctx.fillStyle = '#228b22';
                    ctx.fillRect(drawX, drawY, TILE_SIZE, TILE_SIZE);
                    ctx.fillStyle = '#32cd32';
                    ctx.fillRect(drawX + 4, drawY + 4, TILE_SIZE - 8, TILE_SIZE - 8);
                    break;
            }
        }
        
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(0.7, '#5c94fc');
            gradient.addColorStop(1, '#1e90ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 5; i++) {
                const x = i * 200 - (cameraX * 0.1) % 200;
                ctx.beginPath();
                ctx.arc(x + 50, 60, 25, 0, Math.PI * 2);
                ctx.arc(x + 80, 50, 20, 0, Math.PI * 2);
                ctx.arc(x + 110, 60, 25, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function checkCollisions() {
            if (!mario) return;
            
            for (let coin of coins) {
                if (coin.collected) continue;
                
                if (mario.x < coin.x + coin.width &&
                    mario.x + mario.width > coin.x &&
                    mario.y < coin.y + coin.height &&
                    mario.y + mario.height > coin.y) {
                    coin.collected = true;
                    score += 200;
                    updateUI();
                }
            }
        }
        
        function playerDeath() {
            if (!mario || mario.invincible) return;
            
            lives--;
            updateUI();
            
            if (lives <= 0) {
                gameOver();
                return;
            }
            
            mario.invincible = true;
            mario.invincibleTimer = 120;
            mario.x = 100;
            mario.y = canvas.height - 32 - 64;
            mario.vx = 0;
            mario.vy = 0;
            cameraX = 0;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('startScreen').style.display = 'flex';
            document.querySelector('#startScreen h1').textContent = '游戏结束';
            document.querySelector('#startScreen p').textContent = '最终分数: ' + score;
            document.querySelector('#startScreen .btn').textContent = '重新开始';
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        function update() {
            if (!gameRunning || !mario) return;
            
            mario.update();
            
            for (let goomba of goombas) goomba.update();
            for (let coin of coins) coin.update();
            
            checkCollisions();
            
            cameraX = Math.max(0, mario.x - canvas.width / 3);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            
            for (let y = 0; y < levelMap.length; y++) {
                for (let x = 0; x < levelMap[y].length; x++) {
                    const tile = getTile(x, y);
                    if (tile !== TILE_TYPES.EMPTY) drawTile(x, y, tile);
                }
            }
            
            for (let coin of coins) coin.draw();
            for (let goomba of goombas) goomba.draw();
            
            if (mario) mario.draw();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            score = 0;
            lives = 3;
            cameraX = 0;
            mario = new Mario(100, canvas.height - 32 - 64);
            
            levelMap[18] = "====================================================================";
            
            initLevel();
            updateUI();
            
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                keys.jump = true;
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') keys.jump = false;
        });
        
        window.onload = function() {
            gameLoop();
        };
    </script>
</body>
</html>
